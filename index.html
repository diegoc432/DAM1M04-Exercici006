<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Exercici 006 - Formularis</title>
    <link rel="stylesheet" href="estils.css">
</head>
<body>
    <h1>Formulari</h1>
    <nav class="navbar">
        <div class="navbar-container">
            <h1 class="logo">üé® Interactivitat CSS</h1>
            <ul class="nav-links">
                <li><a href="index.html">Formulari</a></li>
                <li><a href="interaccio.html">Interactivitat</a></li>

<main class="container">
    <header class="form-header">
    <h2><i class="fas fa-file-alt"></i> Formulari de Contacte</h2>
    <p>Omple el formulari amb les teves dades. Tots els camps amb * s√≥n obligatoris.</p>
</header>

<form class="formulari" id="formulari-contacte">
    <!-- Secci√≥ 1: Informaci√≥ Personal -->
    <fieldset class="form-section">
        <legend><i class="fas fa-user"></i> Informaci√≥ Personal</legend>
        
        <!-- Nom complet -->
        <div class="form-group">
            <label for="nom" class="required">Nom complet *</label>
            <input type="text" id="nom" name="nom" required 
                   placeholder="Introdueix el teu nom complet">
        </div>
        
        <!-- Email -->
        <div class="form-group">
            <label for="email" class="required">Correu electr√≤nic *</label>
            <input type="email" id="email" name="email" required
                   placeholder="exemple@domini.com">
        </div>
        
        <!-- Tel√®fon -->
        <div class="form-group">
            <label for="telefon">Tel√®fon</label>
            <input type="tel" id="telefon" name="telefon"
                   placeholder="123456789">
        </div>
        
        <!-- Edat -->
        <div class="form-group">
            <label for="edat" class="required">Edat *</label>
            <input type="number" id="edat" name="edat" required
                   min="18" max="99" step="1"
                   placeholder="18">
        </div>
        
        <!-- Data naixement -->
        <div class="form-group">
            <label for="naixement">Data de naixement</label>
            <input type="date" id="naixement" name="naixement">
        </div>
        
        <!-- Franja hor√†ria -->
        <div class="form-group">
            <label for="hora">Franja hor√†ria preferida</label>
            <input type="time" id="hora" name="hora">
        </div>
    </fieldset>

    <!-- Secci√≥ 2: Prefer√®ncies -->
    <fieldset class="form-section">
        <legend><i class="fas fa-palette"></i> Prefer√®ncies</legend>
        
        <!-- Color preferit -->
        <div class="form-group">
            <label for="color">Color preferit</label>
            <input type="color" id="color" name="color" value="#4a6fa5">
        </div>
        
        <!-- Range -->
        <div class="form-group">
            <label for="satisfaccio">Nivell de satisfacci√≥</label>
            <input type="range" id="satisfaccio" name="satisfaccio"
                   min="0" max="10" step="1" value="5">
        </div>
        
        <!-- Checkbox - Aficions -->
        <div class="form-group">
            <label>Aficions (marca les que t'agradin)</label>
            <div class="checkbox-group">
                <label class="checkbox-label">
                    <input type="checkbox" name="aficions" value="esports">
                    <span class="checkmark"></span>
                    Esports
                </label>
                <label class="checkbox-label">
                    <input type="checkbox" name="aficions" value="lectura">
                    <span class="checkmark"></span>
                    Lectura
                </label>
                <label class="checkbox-label">
                    <input type="checkbox" name="aficions" value="musica">
                    <span class="checkmark"></span>
                    M√∫sica
                </label>
                <label class="checkbox-label">
                    <input type="checkbox" name="aficions" value="viatjar">
                    <span class="checkmark"></span>
                    Viatjar
                </label>
            </div>
        </div>
        
        <!-- Radio - Estudis -->
        <div class="form-group">
            <label class="required">Nivell d'estudis *</label>
            <div class="radio-group">
                <label class="radio-label">
                    <input type="radio" name="estudis" value="eso" required>
                    <span class="radiomark"></span>
                    ESO
                </label>
                <label class="radio-label">
                    <input type="radio" name="estudis" value="batxillerat">
                    <span class="radiomark"></span>
                    Batxillerat
                </label>
                <label class="radio-label">
                    <input type="radio" name="estudis" value="cicle">
                    <span class="radiomark"></span>
                    Cicle Formatiu
                </label>
                <label class="radio-label">
                    <input type="radio" name="estudis" value="universitat">
                    <span class="radiomark"></span>
                    Universitat
                </label>
            </div>
        </div>
        
        <!-- Select - Pa√≠s -->
        <div class="form-group">
            <label for="pais" class="required">Pa√≠s *</label>
            <select id="pais" name="pais" required>
                <option value="" disabled selected>Selecciona el teu pa√≠s</option>
                <option value="espanya">Espanya</option>
                <option value="fran√ßa">Fran√ßa</option>
                <option value="italia">It√†lia</option>
                <option value="alemanya">Alemanya</option>
                <option value="altres">Altres</option>
            </select>
        </div>
        
    <!-- Textarea -->   
        <div class="form-group">
            <label for="comentaris">Comentaris addicionals</label>
            <textarea id="comentaris" name="comentaris" rows="4"
                      placeholder="Escriu els teus comentaris aqu√≠..."></textarea>
        </div>
    </fieldset>

    <!-- Botons -->
    <div class="form-buttons">
        <button type="submit" class="btn btn-primary">
            <i class="fas fa-paper-plane"></i> Enviar Formulari
        </button>
        <button type="reset" class="btn btn-secondary">
            <i class="fas fa-undo"></i> Esborrar Tot
        </button>
    </div>

    <!-- Nom complet -->
<div class="form-group">
    <label for="nom" class="required">Nom complet *</label>
    <input type="text" id="nom" name="nom" required 
           pattern="[A-Za-z√Ä-√ø\s]{3,50}"
           title="Nom√©s lletres i espais (3-50 car√†cters)"
           placeholder="Introdueix el teu nom complet">
    <span class="hint">Exemple: Maria Garc√≠a L√≥pez</span>
    <div class="validation-icon"></div>
</div>

<!-- Tel√®fon -->
<div class="form-group">
    <label for="telefon">Tel√®fon</label>
    <input type="tel" id="telefon" name="telefon"
           pattern="[0-9]{9}"
           title="9 d√≠gits sense espais"
           placeholder="123456789">
    <span class="hint">Format: 9 d√≠gits</span>
    <div class="validation-icon"></div>
</div>

<!-- Email (tamb√© afegim icona) -->
<div class="form-group">
    <label for="email" class="required">Correu electr√≤nic *</label>
    <input type="email" id="email" name="email" required
           placeholder="exemple@domini.com">
    <div class="validation-icon"></div>
</div>

</form>
</main>
</body>
</html>
